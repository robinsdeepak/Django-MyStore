{% extends 'homepage/base.html' %}

{% block body %}
    <div class="container" style="width: 30%;">
        <div class="content-section">
            <form method="post">
                {% csrf_token %}
                <fieldset>
                    <legend class="border-bottom">Login</legend>
                        <div id="div_id_username" class="form-group">
                            <label for="id_username" class="col-form-label  requiredField">
                                Email or Phone.
                            </label>
                            <div class="">
                                <input type="text" name="phone" autofocus class="textinput textInput form-control"
                                       required id="id_username" placeholder="Email or Phone.">
                            </div>
                        </div>
                    <div id="div_id_password" class="form-group">
                        <label for="id_password" class="col-form-label  requiredField">
                            Password
                        </label>

                        <div class="">
                            <input type="password" name="password" class="textinput textInput form-control"
                                   required id="id_password" placeholder="********">
                        </div>
                    </div>
                    <input type="hidden" name="current_url" value="{{ request.get_full_path }}">
                </fieldset>

                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Login</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Need account <a href="{% url 'register' %}">Sign Up</a>
                </small>
            </div>
        </div>
    </div>
{% endblock %}
